<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The Username or password is invalid
    </div>
    <div formGroupName ="account">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName = "username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending"> 
                Checking for uniqueness...
            </div>
         <div *ngIf="username.touched &&
             username.invalid" class="alert alert-danger">
             <div *ngIf="username.errors.required">
                 Username is required..!
             </div>
            <div *ngIf="username.errors.minlength">
                Username Should be minimum {{ username.errors.minlength.requiredLength }} characters..!
            </div>
            <div *ngIf="username.errors.cannotContainSpace">
                Username Cannot Contain Space..!
            </div>
           
             <div *ngIf="username.errors.shouldBeUnique then ifPart else elsePart"></div>
                 <ng-template #ifPart>
                     Username Already Exists..!
                 </ng-template>
                <ng-template #elsePart>
                    Username Doesn't Exists,Use this..!
                </ng-template>
         </div>   
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName = "password"
            id="password" 
            type="password" 
            class="form-control">
    </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
