<button class="btn btn-primary" (click) = "onAddButton()">ADD</button>
<ul>
    <li *ngFor = "let course of courses;index as i; 
    even as isEven; odd as isOdd; first as initialValue">
        {{i + '-->' +course.name}}
        <span *ngIf=(initialValue)>INITIAL</span>
        <span *ngIf=(isEven)>EVEN</span>
        <span *ngIf=(isOdd)>ODD</span>
        <button *ngIf=(initialValue) class="btn btn-danger" (click)="onRemoveButton(course)">REMOVE</button>
        <button class="btn btn-info" (click)="onUpdateButton(course)">UPDATE</button>
    </li>
</ul>
