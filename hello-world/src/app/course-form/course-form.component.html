<form #formObject = "ngForm" (ngSubmit)="create(formObject)">
  <div class="form-group">
    <label  for="courseName">Course Name</label>
    <input required
           minlength="5"
           ngModel name = "courseName"
           #courseName = "ngModel"
           type = "text" 
           id = "courseName"
           class="form-control">
    <div class="alert alert-danger"  
            *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">
            Name is required.
        </div>
        <div *ngIf="courseName.errors.minlength">
            Name should be minimum 5 characters.
        </div>
    </div>
    </div>
  <div class="form-group">
    <label for="categoryName">Category</label>
    <select required
            id="categoryName"
            ngModel name="categoryName"
            #categoryName = "ngModel"
            class="form-control">
      <option value=""></option>
      <option *ngFor = "let categoryName of courseCategory" 
                [ngValue]="categoryName">
        {{ categoryName.name }}
      </option>
    </select>
    <div class="alert alert-danger" 
        *ngIf="categoryName.touched && !categoryName.valid">
      <div *ngIf= "categoryName.errors.required">
        Category is required.
      </div>
    </div>
  </div>

  <div class="form-group">
      <label>
        <input type="checkbox" id="guaranteeCheck" ngModel name="guaranteeCheck">
        30-day money-back guarantee
      </label>
  </div>


  <p>
    {{ formObject.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!formObject.valid">Create</button>
</form>
